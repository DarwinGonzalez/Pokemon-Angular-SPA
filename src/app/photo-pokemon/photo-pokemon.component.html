<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
<body id="forest">
  <div id="pokedex">
    <div class="sensor">
      <button></button>
    </div>
    <div class="camera-display">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png"/>
    </div>
    <div class="divider"></div>
    <div class="stats-display">
      <h1>Pokedex</h1>
      <h2>Pokem√≥n ID: #{{ id }}</h2>
      <br>
      <h3>Type</h3>
      <ul>
        <li>{{ types1.charAt(0).toUpperCase() + types1.slice(1) }}</li>
        <li>{{ types2.charAt(0).toUpperCase() + types2.slice(1) }}</li>
      </ul>
      <h3>Moves</h3>
      <ul>
        <li>{{ moves1.charAt(0).toUpperCase() + moves1.slice(1) }}</li>
        <li>{{ moves2.charAt(0).toUpperCase() + moves2.slice(1) }}</li>
      </ul>
    </div>
    <div class="botom-actions">
      <div id="actions">
        <button class="a"></button>
      </div>
      <div id="cross">
        <button class="cross-button up"></button>
        <button class="cross-button right"></button>
        <button class="cross-button down"></button>
        <button class="cross-button left"></button>
        <div class="cross-button center"> </div>
      </div>
    </div>


    <div class="bottom-modes">

        <button class="level-button"></button>
        <button class="level-button"></button>
        <button class="level-button"></button>
        <button class="level-button"></button>

        <button class="pokedex-mode black-button">Pokedex</button>
        <button class="game-mode black-button">Game</button>

    </div>

  </div>
</body>
